{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add user{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      {% include 'dashboard/sidebar.html' %}
      <div class="col-md-9">
        {% if perms.auth.add_user %}
          <h2>Add New User</h2><hr>
          <form action="{% url 'add-user' %}" method="POST"> {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark rounded-pill">Submit</button>
          </form><br>
        {% else %}
          <h5 class="text-danger">Restricted</h5>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock content %}

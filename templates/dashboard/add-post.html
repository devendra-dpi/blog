{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add post{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      {% include 'dashboard/sidebar.html' %}
      <div class="col-md-9">
        {% if perms.blog.add_blog %}
          <h2>Add New Post</h2><hr>
          <form action="{% url 'add-post' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark rounded-pill">Submit</button>
          </form><br>
        {% else %}
          <h5 class="text-danger">Restricted</h5>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock content %}

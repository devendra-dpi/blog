{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Signup{% endblock title %}
{% block content %}
<h3 class="text-center mt-4">Signup</h3>
<form action="{% url 'signup' %}" method="POST" class="my-5" style="width: 500px; margin: auto;"> {% csrf_token %}
  {{ form|crispy }}
  <div class="container text-center">
    <button type="submit" class="btn btn-dark rounded-pill">Signup</button>
  </div>
</form>
{% endblock content %}

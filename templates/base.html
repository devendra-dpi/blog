{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="blog">
    <title>The Wise Wisdom | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-3 pt-1">
            <a class="blog-header-logo text-body-emphasis text-decoration-none" href="/">The Wise Wisdom</a>
          </div>
          <div class="col-7 pt-1">
            <form class="container-fluid" action="{% url 'search' %}" method="GET">
              <div class="input-group">
                <input type="text" name="query" value="{{ query }}" class="form-control" placeholder="Search" aria-label="search" aria-describedby="btn-search">
                <button type="submit" class="btn btn-dark" id="btn-search"><i class="fa fa-search"></i></button>
              </div>
            </form>
          </div>
          <div class="col-2 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-dark rounded-pill me-1" href="#">Signin</a>
            <a class="btn btn-sm btn-outline-dark rounded-pill ms-1" href="#">Signup</a>
          </div>
        </div>
      </header>
      <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
          {% for category in categories %}
            <a class="nav-item nav-link link-body-emphasis active" href="{% url 'posts-by-category' category.id %}">{{ category.category_name }}</a>
          {% endfor %}
        </nav>
      </div>
    </div>
    {% block content %}{% endblock content %}
    <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
      <p>Â© 2023 <a href="https://thewisewisdom.com/" class="text-dark" style="text-decoration: none;">thewisewisdom.com</a>, Inc</p>
      <a class="float-end mx-5" href="#"><i class="fa fa-arrow-circle-up fa-2x"></i></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

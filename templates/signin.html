{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Signin{% endblock title %}
{% block content %}
  <h3 class="text-center mt-4">Signin</h3>
  <form action="{% url 'signin' %}" method="POST" class="my-5" style="width: 500px; margin: auto;"> {% csrf_token %}
    {{ form|crispy }}
    <div class="container text-center">
      <button type="submit" class="btn btn-dark rounded-pill">Signin</button>
    </div>
  </form>
{% endblock content %}
